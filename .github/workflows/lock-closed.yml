name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@c05de8e176d7930fb959bc1a893cad9f3b984458
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
